<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{css/main.css}" href="../static/css/main.css" rel="stylesheet"  type="text/css"/>
    <title>Bad Input</title>
</head>
<body>
<main>
    <h1>Multiplication Quiz 2</h1>
    <h2>Bad Input</h2>
    <h3 class="message">Please, enter numbers!</h3>
    <p>
        <label class="problem_text">
            <span th:text="${session.problem.a}" class="number">2</span>
                &times;
            <span th:text="${session.problem.b}" class="number">2</span> =
        </label>
        <span th:text="${userAnswer}" class="wrong">A</span>?
    </p>
    <p>
        <a th:href="@{try-again}" href="TryAgain.html">Try Again</a>
    </p>
    <p>
        <a th:href="@{new-problem}" href="NewProblem.html">New Problem</a>
    </p>
    <p>
        <a th:href="@{see-answer}" href="SeeAnswer.html">See Answer</a>
    </p>
</main>
<footer>Sheridan College, 2022</footer>
</body>
</html>
